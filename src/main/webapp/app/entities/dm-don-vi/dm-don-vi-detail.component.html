<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dmDonVi">
            <h2><span jhiTranslate="okmeApp.dmDonVi.detail.title">Dm Don Vi</span> {{ dmDonVi.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="okmeApp.dmDonVi.ma">Ma</span></dt>
                <dd>
                    <span>{{ dmDonVi.ma }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dm-don-vi', dmDonVi.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
