<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-dm-don-vi-heading" jhiTranslate="okmeApp.dmDonVi.home.createOrEditLabel">Create or edit a Dm Don Vi</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="okmeApp.dmDonVi.ma" for="field_ma">Ma</label>
                    <input type="text" class="form-control" name="ma" id="field_ma"
                           formControlName="ma"/>
                    <div *ngIf="editForm.get('ma')!.invalid && (editForm.get('ma')!.dirty || editForm.get('ma')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('ma')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('ma')?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 0 }">
                        This field is required to be at least 0 characters.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('ma')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 20 }">
                        This field cannot be longer than 20 characters.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
