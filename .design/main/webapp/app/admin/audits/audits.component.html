                    <th scope="col" (contextmenu)="__elementSelectionService.select('656424399',$event)" [ngStyle]="__elementSelectionService.getStyles('656424399')"><span jhiTranslate="audits.table.header.data" (contextmenu)="__elementSelectionService.select('1205220187',$event)" [ngStyle]="__elementSelectionService.getStyles('1205220187')">Extra data</span></th>

                    <th scope="col" (contextmenu)="__elementSelectionService.select('1277050449',$event)" [ngStyle]="__elementSelectionService.getStyles('1277050449')"><span jhiTranslate="audits.table.header.principal" (contextmenu)="__elementSelectionService.select('1175618103',$event)" [ngStyle]="__elementSelectionService.getStyles('1175618103')">User</span></th>
                    <th scope="col" (contextmenu)="__elementSelectionService.select('974640613',$event)" [ngStyle]="__elementSelectionService.getStyles('974640613')"><span jhiTranslate="audits.table.header.status" (contextmenu)="__elementSelectionService.select('609760564',$event)" [ngStyle]="__elementSelectionService.getStyles('609760564')">State</span></th>
                    <th scope="col" (contextmenu)="__elementSelectionService.select('420047704',$event)" [ngStyle]="__elementSelectionService.getStyles('420047704')"><span jhiTranslate="audits.table.header.data" (contextmenu)="__elementSelectionService.select('1272463732',$event)" [ngStyle]="__elementSelectionService.getStyles('1272463732')">Extra data</span></th>

            <tbody (contextmenu)="__elementSelectionService.select('1331957015',$event)" [ngStyle]="__elementSelectionService.getStyles('1331957015')">

                    <td (contextmenu)="__elementSelectionService.select('1870465963',$event)" [ngStyle]="__elementSelectionService.getStyles('1870465963')">
                        <span *ngIf="audit.data?.message" (contextmenu)="__elementSelectionService.select('836021872',$event)" [ngStyle]="__elementSelectionService.getStyles('836021872')">{{ audit.data.message }}</span>
                        <span *ngIf="audit.data?.remoteAddress" (contextmenu)="__elementSelectionService.select('408455940',$event)" [ngStyle]="__elementSelectionService.getStyles('408455940')"><span jhiTranslate="audits.table.data.remoteAddress" (contextmenu)="__elementSelectionService.select('351670748',$event)" [ngStyle]="__elementSelectionService.getStyles('351670748')">Remote Address</span> {{ audit.data.remoteAddress }}</span>
