<form *ngIf="dmDonVi" name="deleteForm" (ngSubmit)="confirmDelete(dmDonVi?.id!)" (contextmenu)="__elementSelectionService.select('753238700',$event)" [ngStyle]="__elementSelectionService.getStyles('753238700')"(click)='__elementSelectionService.clear()'>
    <div class="modal-header" (contextmenu)="__elementSelectionService.select('1746370133',$event)" [ngStyle]="__elementSelectionService.getStyles('1746370133')">
        <h4 class="modal-title" jhiTranslate="entity.delete.title" (contextmenu)="__elementSelectionService.select('1759998233',$event)" [ngStyle]="__elementSelectionService.getStyles('1759998233')">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()" (contextmenu)="__elementSelectionService.select('5737819',$event)" [ngStyle]="__elementSelectionService.getStyles('5737819')">&#215;</button>
    </div>

    <div class="modal-body" (contextmenu)="__elementSelectionService.select('1426767416',$event)" [ngStyle]="__elementSelectionService.getStyles('1426767416')">
        <jhi-alert-error (contextmenu)="__elementSelectionService.select('113018650',$event)" [ngStyle]="__elementSelectionService.getStyles('113018650')"></jhi-alert-error>

        <p id="jhi-delete-dmDonVi-heading" jhiTranslate="okmeApp.dmDonVi.delete.question" [translateValues]="{ id: dmDonVi.id }" (contextmenu)="__elementSelectionService.select('1426084205',$event)" [ngStyle]="__elementSelectionService.getStyles('1426084205')">Are you sure you want to delete this Dm Don Vi?</p>
    </div>

    <div class="modal-footer" (contextmenu)="__elementSelectionService.select('1761682371',$event)" [ngStyle]="__elementSelectionService.getStyles('1761682371')">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()" (contextmenu)="__elementSelectionService.select('1778039717',$event)" [ngStyle]="__elementSelectionService.getStyles('1778039717')">
            <fa-icon icon="ban" (contextmenu)="__elementSelectionService.select('194803159',$event)" [ngStyle]="__elementSelectionService.getStyles('194803159')"></fa-icon>&#160;<span jhiTranslate="entity.action.cancel" (contextmenu)="__elementSelectionService.select('1556137712',$event)" [ngStyle]="__elementSelectionService.getStyles('1556137712')">Cancel</span>
        </button>

        <button id="jhi-confirm-delete-dmDonVi" type="submit" class="btn btn-danger" (contextmenu)="__elementSelectionService.select('1010825616',$event)" [ngStyle]="__elementSelectionService.getStyles('1010825616')">
            <fa-icon icon="times" (contextmenu)="__elementSelectionService.select('2378273',$event)" [ngStyle]="__elementSelectionService.getStyles('2378273')"></fa-icon>&#160;<span jhiTranslate="entity.action.delete" (contextmenu)="__elementSelectionService.select('1761523007',$event)" [ngStyle]="__elementSelectionService.getStyles('1761523007')">Delete</span>
        </button>
    </div>
</form>
